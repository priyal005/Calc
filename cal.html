<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="cal.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button"><big><b>C</b></big></button>
      <button class="button"><big><b>%</b></big></button>
      <button class="button"><big><b>M+</b></big></button>
      <button class="button"><big><b>M-</b></big></button>
    </div>
    <div class="row">
      <button class="button"><big><b>7</b></big></button>
      <button class="button"><big><b>8</b></big></button>
      <button class="button"><big><b>9</b></big></button>
      <button class="button"><big><b>*</b></big></button>
    </div>
    <div class="row">
      <button class="button"><big><b>4</b></big></button>
      <button class="button"><big><b>5</b></big></button>
      <button class="button"><big><b>6</b></big></button>
      <button class="button"><big><b>/</b></big></button>
    </div>
    <div class="row">
      <button class="button"><big><b>1</b></big></button>
      <button class="button"><big><b>2</b></big></button>
      <button class="button"><big><b>3</b></big></button>
      <button class="button"><big><b>+</b></big></button>
    </div>
    <div class="row">
      <button class="button"><big><b>0</b></big></button>
      <button class="button"><big><b>.</b></big></button>
      <button class="button"><big><b>=</b></big></button>
      <button class="button"><big><b>-</b></big></button>
    </div>
  </div>
  <script src="cal.js"></script>
</body>

</html>
